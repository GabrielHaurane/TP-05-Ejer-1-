<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Haurane Gabriel Alejandro">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ejercicio 1</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid ">
              <a class="navbar-brand" href="#">EJ1</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container my-5">
        <section>
            <h1 class="text-center">Adivina un numero entre 1 y 10</h1>
            <button id="inicioJuego" class="btn btn-outline-info">Inicio del juego</button>
            <section id="areaJuego" class="mt-3">
                <div class="form-group">
                    <label for="numJuego">Ingresa tu numero:</label>
                    <input type="number" id="numJuego" class="form-control">
                </div>
                <button id="submitJuego" class="btn btn-success">Enviar</button>
            </section>
        </section>
    </main>
    <footer class="text-center py-4 bg-dark-subtle">
        <p>&copy; todos los derechos reservados</p>
    </footer>
    <script src="./js/numRandom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
